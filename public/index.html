<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Welcome to Chai Playground! This is a simple interactive web application that allows you to build your own chat bot.">
    <meta name="keywords" content="chat,bot,AI,Chai">
    <meta name="author" content="Ziyi Zhu">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="images/chai-black.svg"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <link href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">

    <title>Chai Playground</title>
  </head>
  <body>
    <header>
      <div class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand varela" href="#">
          <img src="images/chai.svg" width="36px" height="36px" class="d-inline-block align-top" alt="">
          <span class="brand-name font-weight-bold mr-2">chai</span> Playground
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDiv" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarDiv">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://chai.ml/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://chai.ml/dev">Developer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://chai.ml/docs">Documentation</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/chai-nexus/chai_py"><i class="fa fa-github fa-lg mr-2"></i>GitHub</a>
              <li class="nav-item">
              <a class="nav-link" href="https://www.linkedin.com/company/seamless-chai"><i class="fa fa-linkedin-square fa-lg mr-2"></i>LinkedIn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://chat.whatsapp.com/Btbz9tYOpyG72oqI4NfGE1"><i class="fa fa-whatsapp fa-lg mr-2"></i>WhatsApp</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main role="main" class="p-3">
      <div class="row">
        
        <div class="container px-4">
          <ul class="nav nav-tabs" id="chatTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="chat-tab" data-toggle="tab" href="#chat" role="tab" aria-controls="home" aria-selected="true">Chat</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="raw-tab" data-toggle="tab" href="#raw" role="tab" aria-controls="profile" aria-selected="false">Raw</a>
            </li>
          </ul>

          <div class="row rounded-lg overflow-hidden shadow">
            <!-- Chat Box-->
            <div class="col-md-7 px-0">
              <div  class="px-4 py-5 chat-box bg-white" id="chatBox">
                <div class="tab-content" id="chatTabContent">
                  <div class="tab-pane fade show active" id="chat" role="tabpanel" aria-labelledby="chat-tab">
                    <div id="conversation"></div>
                  </div>
                  <div class="tab-pane fade" id="raw" role="tabpanel" aria-labelledby="raw-tab">
                    <textarea class="form-control" id="prompt">Enter text here...</textarea>
                  </div>
                </div>
              </div>

              <!-- Typing area -->
              <form class="bg-light">
                <div class="input-group">
                  <input type="text" placeholder="Type a message" class="form-control rounded-0 border-0 py-4 bg-light" id="userInput">
                  <div class="input-group-append">
                    <button id="chatSubmit" class="btn btn-link"><i class="fa fa-paper-plane"></i></button>
                  </div>
                </div>
              </form>
            </div>

            <!-- Users box-->
            <div class="col-md-5 px-0">
              <div class="bg-white">

                <div class="bg-gray px-4 py-2 bg-light">
                  <p class="h5 mb-0 py-1">Settings</p>
                </div>

                <div class="messages-box">
                  <div class="list-group rounded-0">

                    <a class="list-group-item list-group-item-action active text-white rounded-0">
                      <div class="media"><img src="https://bootstrapious.com/i/snippets/sn-chat/avatar.svg" alt="user" width="50" class="rounded-circle" id="botImg">
                        <div class="media-body ml-4">
                          <div class="d-flex align-items-center justify-content-between mb-1">
                            <h6 class="mb-0" id="botName">Jessica</h6><small class="small font-weight-bold">25 Dec</small>
                          </div>
                          <p class="font-italic mb-0 text-small" id="botInfo">Jessica is a friendly and talkative person. User wants to chat and have some fun with Jessica.</p>
                        </div>
                      </div>
                    </a>

                    <div class="p-4 mb-3 rounded">
                      <form id="target">
                        <fieldset>
                          <div class="form-group">
                            <label class="col-form-label" for="botNameInput">Name</label>
                            <input type="text" class="form-control" id="botNameInput" value="Jessica">
                          </div>
                          <div class="form-group">
                            <label class="col-form-label" for="presetSelect">Preset</label>
                            <select class="form-control" id="presetSelect">
                              <option value="0" selected>Friend</option>
                              <option value="1">Romantic</option>
                            </select>
                          </div>
                          <div class="form-group"> 
                            <label for="temperature" class="col-form-label">
                              Temperature
                              <span class="btn-link" data-toggle="tooltip" data-placement="top" title="Temperature controls the randomness of the generated text. A value of 0 makes the engine deterministic, which means that it will always generate the same output for a given input text. A value of 1 makes the engine take the most risks and use a lot of creativity.">
                                <i class="fa fa-info-circle"></i>
                              </span>
                            </label>
                            <input type="range" class="custom-range" id="temperature" min="0" max="1" step="0.1" value ="0.6" data-toggle="tooltip" data-placement="top" title="0.6">
                            <label for="repPenalty" class="col-form-label">
                              Top k
                              <span class="btn-link" data-toggle="tooltip" data-placement="top" title="Top-K sampling means sorting by probability and zero-ing out the probabilities for anything below the k'th token. A lower value improves quality by removing the tail and making it less likely to go off topic.">
                                <i class="fa fa-info-circle"></i>
                              </span>
                            </label>
                            <input type="range" class="custom-range" id="topK" min="1" max="100" step="1" value ="40" data-toggle="tooltip" data-placement="top" title="40">
                            <label for="repPenalty" class="col-form-label">
                              Top p
                              <span class="btn-link" data-toggle="tooltip" data-placement="top" title="Top-P is an alternative way of controlling the randomness and creativity of the generated text. We recommend that only one of Temperature and Top P are used, so when using one of them, make sure that the other is set to 1.">
                                <i class="fa fa-info-circle"></i>
                              </span>
                            </label>
                            <input type="range" class="custom-range" id="topP" min="0" max="1" step="0.1" value ="1.1" data-toggle="tooltip" data-placement="top" title="1">
                            <label for="repPenalty" class="col-form-label">
                              Repetition penalty
                              <span class="btn-link" data-toggle="tooltip" data-placement="top" title="Repetition penalty works by lowering the chances of a word being selected again the more times that word has already been used. In other words, it works to prevent repetitive word usage.">
                                <i class="fa fa-info-circle"></i>
                              </span>
                            </label>
                            <input type="range" class="custom-range" id="repPenalty" min="1" max="4" step="0.1" value ="1.1" data-toggle="tooltip" data-placement="top" title="1.1">
                          </div>
                          <div class="form-group">
                            <label class="col-form-label" for="inputDefault">
                              Response length
                              <span class="btn-link" data-toggle="tooltip" data-placement="top" title="Response length is the length of the generated text, in tokens, youâ€™d like based on your prompt. A token is roughly 4 characters including alphanumerics and special characters.">
                                <i class="fa fa-info-circle"></i>
                              </span>
                            </label>
                            <input type="number" class="form-control" value="64" min="10" max="256" id="resLength">
                          </div>
                          <div class="form-group">
                            <div class="form-check">
                              <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" id="stopSeq" value="" checked="">
                                Stop sequence
                                <span class="btn-link" data-toggle="tooltip" data-placement="top" title="Stop sequences allow you to define one or more sequences that when generated force GPT-J to stop.">
                                  <i class="fa fa-info-circle"></i>
                                </span>
                              </label>
                            </div>
                          </div>
                        </fieldset>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
